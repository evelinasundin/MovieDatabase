<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Movie Database</title>
</head>

<body>
    <div class="header">
        <h1>Movie Database</h1>
    </div>
     <div class="flex-container">
        <div class="flex-items">
        <p>Add new movie to database:</p>
        <form>
        Title:
        <br>
        <input type="text" id="inputTitle" value="">
        <br> Year:
        <br>
        <input type="text" id="inputYear" value="">
        <br>Genres:
        <br>
        <input type="text" id="inputGenres" value="">
        <br>Rating:
        <br>
        <input type="text" id="inputRating" value="">
        <br>
        <br>
        <input type="submit" id="submitMovie" value="Submit">
    </form>
        </div>
        <div class="flex-items">
        <p>Sort movies by Genre:</p>
            <select name="sortgenre" id="sortgenre">
            <option selected> Select: </option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Comedy">Comedy</option>
            <option value="Crime">Crime</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Thriller">Thriller</option>
        </select>
        </div>
         <div class="flex-items">
          <p>Sort movies by Rating:</p>
          <button id = "btnBadMovie">Get Worst Rated Movie</button>
          <button id = "btnGoodMovie">Get Top Rated Movie</button>
        </select>
        </div>

          <div class="flex-items">
          <p>Sort movies by Year:</p>
            <select name="sortyear" id="sortyear">
            <option selected> Select: </option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
          	<option value="2002">2002</option>
          	<option value="2003">2003</option>            
          	<option value="2004">2004</option>             
          	<option value="2005">2005</option>
          	<option value="2006">2006</option>
          	<option value="2007">2007</option>
          	<option value="2008">2008</option>             
          	<option value="2009">2009</option>           
          	<option value="2010">2010</option>             
          	<option value="2011">2011</option>            
          	<option value="2012">2012</option>            
          	<option value="2013">2013</option>            
          	<option value="2014">2014</option>            
          	<option value="2015">2015</option>            
          	<option value="2016">2016</option>

            </select>
        </div>
</div>

        <div class = listmoviecards>
        <p>List All Movies:</p>
         <button id="btnMovies">Click</button>
         <ul id = "listOfMovies"> </ul>
         </div>


</body>
<script type="text/javascript" src="main.js"></script>

</html>
